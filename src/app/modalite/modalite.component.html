<div class="row">
  <div class="col s12 m12">
    <div class="chip">
      Modalités
    </div>
  </div>
</div>
<app-add-modalite></app-add-modalite>


<div class='col s12'>
  <ul class="collapsible" data-collapsible="accordion">
    <li>
      <div class="collapsible-header">
        <div class='col s4'>
          <label>Modalité</label>
        </div>
        <div class='col s4'>
          <label>Pacs</label>
        </div>
        <div class='col s4'>
          <label>Lien</label>
        </div>
        <div class='col s4'>
          <label>Actions</label>
        </div>
      </div>
    </li>
    <li *ngFor="let m of modalites">
      <div class="collapsible-header">
        <div class='col s4'>
          {{m.nom}}
        </div>
        <div class='col s4'>
          {{m.pacs}}
        </div>
        <div class='col s4'>
          {{m.link}}
        </div>
      </div>
    </li>
  </ul>
</div>
