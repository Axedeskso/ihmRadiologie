<div class="row">
  <div class="col s12 m12">
      <div class="chip green accent-4 ">
          <a class=" white-text" routerLink="" routerLinkActive='active'>Tableau de bord</a>
        </div>
    <div class="chip blue accent-4 white-text">
      {{nb}} CCAM
    </div>
  </div>
</div>

<app-add-ccam></app-add-ccam>

<div class="row">
  <div class='col s12'>
    <ul class="collapsible" data-collapsible="accordion">
      <li>
        <div class="collapsible-header">
          <div class='col s4'>
            <label>Code</label>
          </div>
          <div class='col s4'>
            <label>Libellé</label>
          </div>
          <div class='col s4'>
            <label>Coût</label>
          </div>
        </div>
      </li>
      <li *ngFor="let c of ccams">
        <div class="collapsible-header">
          <div class='col s4'>
            {{c.code}}
          </div>
          <div class='col s4'>
            {{c.libelle}}
          </div>
          <div class='col s4'>
            {{c.cout}}
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
