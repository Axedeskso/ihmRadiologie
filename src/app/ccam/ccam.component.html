<div class="row">
  <div class="col s12 m12">
    <div class="chip">
      CCAM
    </div>
    <div class="chip green accent-4 white-text">
      Ajouter
  </div>
  </div>
</div>

<div class="row">
  <div class='col s12'>
    <ul class="collapsible" data-collapsible="accordion">
      <li>
        <div class="collapsible-header">
          <div class='col s4'>
            <label>Code</label>
          </div>
          <div class='col s4'>
            <label>Libellé</label>
          </div>
          <div class='col s4'>
            <label>Coût</label>
          </div>
        </div>
      </li>
      <li *ngFor="let c of ccams">
        <div class="collapsible-header">
          <div class='col s4'>
            {{c.Code}}
          </div>
          <div class='col s4'>
            {{c.Libelle}}
          </div>
          <div class='col s4'>
            {{c.Cout}}
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
