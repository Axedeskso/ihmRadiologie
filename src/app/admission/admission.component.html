<div class="row">
  <div class="col s12 m12">
    <div class="chip">
      Admissions
    </div>
  </div>
</div>
<div class="row">
  <div class='col s12'>
    <ul class="collapsible" data-collapsible="accordion">
      <li>
        <div class="collapsible-header">
          <div class='col s4'>
            <label>IPP</label>
          </div>
          <div class='col s4'>
            <label>Nom</label>
          </div>
          <div class='col s4'>
            <label>Prenom</label>
          </div>
        </div>
      </li>
      <li *ngFor="let p of patients">
        <div class="collapsible-header">
          <div class='col s4'>
            {{p.ipp}}
          </div>
          <div class='col s4'>
            {{p.nom}}
          </div>
          <div class='col s4'>
            {{p.prenom}}
          </div>
        </div>
        <div class='collapsible-body'>
          <app-venue></app-venue>
        </div>
      </li>
    </ul>
  </div>
</div>
