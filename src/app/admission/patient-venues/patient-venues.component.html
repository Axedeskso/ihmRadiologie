<div class="row">
    <div class="col s12 m12">
        <div class="chip green accent-4">
            <a class="white-text" routerLink="" routerLinkActive='active'>Tableau de bord</a>
        </div>
        <div class="chip green accent-4">
            <a class="white-text" routerLink="/admission" routerLinkActive='active'>
                Admission
            </a>
        </div>
        <div class="chip pulse">
            {{ipp}} : {{nom}} {{prenom}}
        </div>
        <div class="chip blue accent-4 white-text">
            {{nb}} Venue<span *ngIf="nb > 1">s</span>
        </div>
    </div>
</div>

<div class="row">
    <div class='col s12'>
        <ul class="collapsible" data-collapsible="accordion">
            <li>
                <div class="collapsible-header">
                    <div class='col s4'>
                        <label>IEP</label>
                    </div>
                    <div class='col s4'>
                        <label>Date d'entr√©e</label>
                    </div>
                    <div class='col s4'>
                        <label>Date de sortie</label>
                    </div>
                </div>
            </li>
            <li *ngFor='let v of venues'>
                <div class="collapsible-header" routerLink="/admission/{{ipp}}/venues/{{v.iep}}/actes" routerLinkActive='active'>
                    <div class='col s4'>
                        {{v.iep}}
                    </div>
                    <div class='col s4'>
                        {{v.Dd}}
                    </div>
                    <div class='col s4'>
                        {{v.Df}}
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
